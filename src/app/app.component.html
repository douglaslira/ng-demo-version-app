<div style="display: flex; flex-direction: column; height: 100%; justify-content: center;">
    <a href="https://angular.io/" style="align-self: center;">
        <img src="https://angular.io/assets/images/logos/angular/angular.png" alt="Full color logo Angular" style="width: 250px;">
    </a>
    <p style="font-family: cursive; font-size: 3em; text-align: center;">
        Thanks for using Application v{{version}}
    </p>
    <button type="button" (click)="throwError()"
            style="align-self: center;
                   height: 4rem;
                   width: 8rem;
                   background: none;
                   border-width: 1px;
                   border-color: blue;
                   border-radius: 0.3rem;
                   color: blue;
                   font-family: monospace;
                   cursor: pointer;">
        Throw Error
    </button>
</div>
